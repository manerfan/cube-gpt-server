provider: deepseek
name: DeepSeek 深度求索
description:
  default: DeepSeek 深度求索
  en_us: Models provided by DeepSeek
help:
  title:
    default: 从 DeepSeek 获取 API Key
    en_us: Get your API Key from DeepSeek
  url: https://platform.deepseek.com/api_keys
credential_schemas:
  - name: api_key
    value_type: password
    title:
      default: API Key
    tooltip:
      default: DeepSeek API Key
    field_props:
      placeholder:
        default: 在此输入您的 API Key
        en_us: Enter your API Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
  - name: api_base
    value_type: text
    title:
      default: API请求地址
      en_us: API request address
    tooltip:
      default: 可选，默认 https://api.deepseek.com/v1，通常URL中需要一个版本号，但注意，此处 v1 与模型版本无关
      en_us: Optional, default https://api.deepseek.com/v1, usually URL needs a version number, but note that v1 here is unrelated to the model version
    field_props:
      placeholder:
        default: 输入你的API请求地址，默认 https://api.deepseek.com/v1，通常URL中需要一个版本号，但注意，此处 v1 与模型版本无关
        en_us: Enter your API request address, default https://api.deepseek.com/v1, usually URL needs a version number, but note that v1 here is unrelated to the model version
      maxLength: 256
    rules:
      required: false