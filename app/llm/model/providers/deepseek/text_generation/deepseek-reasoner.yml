model: deepseek-reasoner
name: deepseek-reasoner
description:
  default: deepseek-reasoner 推理模型
  en_us: deepseek-reasoner Reasoner Model
type: TEXT_GENERATION
help:
  title:
    default: DeepSeek API 参考文档
    en_us: DeepSeek API Reference
  url: https://api-docs.deepseek.com/zh-cn/api/create-chat-completion
features: []
properties:
  mode: chat
  context_size: 8192
parameters:
  - name: max_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 8192
      step: 10
      precision: 0
  - name: response_format
    template: response_format
  - name: stop
    template: stop