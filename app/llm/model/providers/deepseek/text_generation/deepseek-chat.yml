model: deepseek-chat
name: deepseek-chat
description:
  default: deepseek-chat
  en_us: deepseek-chat
type: TEXT_GENERATION
help:
  title:
    default: DeepSeek API 参考文档
    en_us: DeepSeek API Reference
  url: https://api-docs.deepseek.com/zh-cn/api/create-chat-completion
features: []
properties:
  mode: chat
  context_size: 57344
parameters:
  - name: temperature
    template: temperature
    initial_value: 1.0
    field_props:
      min: 0
      max: 2
      step: 0.1
      precision: 1
  - name: top_p
    template: top_p
  - name: presence_penalty
    template: presence_penalty
  - name: max_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 57344
      step: 10
      precision: 0
  - name: response_format
    template: response_format
  - name: stop
    template: stop