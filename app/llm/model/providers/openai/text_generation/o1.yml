model: o1
name: o1
description:
  default: o1
  en_us: o1
type: TEXT_GENERATION
help:
  title:
    default: OpenAI API 参考文档
    en_us: OpenAI API Reference
  url: https://platform.openai.com/docs/api-reference/chat
features:
  - VISION
properties:
  mode: CHAT
  context_size: 200000
parameters:
  - name: temperature
    template: temperature
  - name: top_p
    template: top_p
  - name: presence_penalty
    template: presence_penalty
  - name: max_completion_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 200000
      step: 10
      precision: 0
  - name: response_format
    template: response_format
  - name: stop
    template: stop
  - name: reasoning_effort
    value_type: select
    initial_value: medium
    title:
      default: 推理力度
      en_us: reasoning effort
    tooltip:
      default: 推理模型的推理力度。
      en_us: Constrains effort on reasoning for reasoning models.
    value_enum:
      - value: low
        text:
          default: 低
          en_us: Low
      - value: medium
        text:
          default: 中
          en_us: Medium
      - value: high
        text:
          default: 高
          en_us: High
    rules:
      required: false