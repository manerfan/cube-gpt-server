model: qwen-math-turbo
name: qwen-math-turbo
description:
  default: qwen-math-turbo
  en_us: qwen-math-turbo
type: TEXT_GENERATION
help:
  title:
    default: 通义千问 API 参考文档
    en_us: Tongyi Qwen API Reference
  url: https://help.aliyun.com/zh/model-studio/user-guide/math-language-model
features: []
properties:
  mode: CHAT
  context_size: 3072
parameters:
  - name: temperature
    template: temperature
    initial_value: 1.0
    field_props:
      min: 0
      max: 1.9
      step: 0.1
      precision: 1
  - name: max_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 3072
      step: 10
      precision: 0
  - name: response_format
    template: response_format
  - name: stop
    template: stop