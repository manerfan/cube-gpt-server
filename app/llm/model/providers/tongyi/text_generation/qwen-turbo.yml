model: qwen-turbo
name: qwen-turbo
description:
  default: qwen-turbo
  en_us: qwen-turbo
type: TEXT_GENERATION
help:
  title:
    default: 通义千问 API 参考文档
    en_us: Tongyi Qwen API Reference
  url: https://help.aliyun.com/zh/model-studio/getting-started/models#ff492e2c10lub
features: []
properties:
  mode: CHAT
  context_size: 1000000
parameters:
  - name: temperature
    template: temperature
    initial_value: 1.0
    field_props:
      min: 0
      max: 1.9
      step: 0.1
      precision: 1
  - name: top_p
    template: top_p
  - name: presence_penalty
    template: presence_penalty
  - name: max_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 1000000
      step: 10
      precision: 0
  - name: response_format
    template: response_format
  - name: stop
    template: stop
  - name: enable_search
    value_type: switch
    initial_value: true
    title:
      default: 是否开启联网搜索
      en_us: Whether to enable network search
    tooltip:
      default: |
        模型在生成文本时使用互联网搜索结果进行参考
      en_us: |
        The model uses internet search results as reference when generating text.
    rule:
      required: false